<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To do's âœ”</title>
</head>
<body>
    <div class="container-fluid">
        <div class="card" style="border: none;">
            <h1 class="text-center my-5">My to do's list</h1>
                <form class="form-inline" id="myform">
                    <div class="row  mx-1 d-flex">
                        <div class="col-11 pe-4">
                            <input id="input" type="text" placeholder="Add new task" class="form-control p-1" autofocus>
                        </div>
                        <div class="col-1 ps-4 pe-0">   
                            <button type="submit" class="p-1 btn w-50 btn-info text-center text-light">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </form>
            <div id="tasks-list" class="mt-3 mx-1"></div>
        </div>
    </div>

    <template id="template-tasks">
        <div class="alert alert-warning d-flex justify-content-between align-items-center py-1">
            <p class="m-0">Task 1</p>
            <h3 class="m-0">
                <i class="fas fa-check 2x text-success" role="button"></i>
                <i class="fas fa-trash-alt 2x text-danger" role="button"></i>
            </h3>
        </div>
    </template>
